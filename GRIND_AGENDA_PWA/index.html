<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GRIND AGENDA</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #eee;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      background: #222;
      color: #eee;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #00ff88;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .section {
      margin-bottom: 2rem;
    }
    h2 {
      border-bottom: 1px solid #444;
      padding-bottom: 0.25rem;
    }
  </style>
</head>
<body>
  <h1>GRIND AGENDAâ„¢</h1>

  <div class="section">
    <h2>Obiettivo Primario</h2>
    <input type="text" id="mainGoal" placeholder="Scrivi 1 solo obiettivo...">
  </div>

  <div class="section">
    <h2>Top 3 Task</h2>
    <input type="text" id="task1" placeholder="Task 1">
    <input type="text" id="task2" placeholder="Task 2">
    <input type="text" id="task3" placeholder="Task 3">
  </div>

  <div class="section">
    <h2>Log del Giorno</h2>
    <textarea id="log" rows="4" placeholder="Scrivi cosa hai fatto..."></textarea>
  </div>

  <div class="section">
    <h2>Nota Brutale</h2>
    <textarea id="note" rows="3" placeholder="Sii onesto con te stesso..."></textarea>
  </div>

  <button onclick="saveAgenda()">ðŸ’¾ Salva il Giorno</button>
  <button onclick="clearAgenda()">ðŸ§¹ Reset</button>

  <script>
    function saveAgenda() {
      const data = {
        date: new Date().toISOString().split('T')[0],
        mainGoal: document.getElementById('mainGoal').value,
        tasks: [
          document.getElementById('task1').value,
          document.getElementById('task2').value,
          document.getElementById('task3').value
        ],
        log: document.getElementById('log').value,
        note: document.getElementById('note').value
      };
      localStorage.setItem('grindAgenda_' + data.date, JSON.stringify(data));
      alert('Salvato ðŸ”¥');
    }

    function clearAgenda() {
      document.getElementById('mainGoal').value = '';
      document.getElementById('task1').value = '';
      document.getElementById('task2').value = '';
      document.getElementById('task3').value = '';
      document.getElementById('log').value = '';
      document.getElementById('note').value = '';
    }

    window.onload = () => {
      const today = new Date().toISOString().split('T')[0];
      const saved = localStorage.getItem('grindAgenda_' + today);
      if (saved) {
        const data = JSON.parse(saved);
        document.getElementById('mainGoal').value = data.mainGoal;
        document.getElementById('task1').value = data.tasks[0];
        document.getElementById('task2').value = data.tasks[1];
        document.getElementById('task3').value = data.tasks[2];
        document.getElementById('log').value = data.log;
        document.getElementById('note').value = data.note;
      }
    }
  </script>
</body>
</html>
